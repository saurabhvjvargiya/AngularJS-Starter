<div class="row books">
  <div class="col-sm-12 col-md-6 col-md-offset-3">
    <div class="page-header">
      <h1>Login</h1>
    </div>
    <form ng-submit="vm.login(vm.username, vm.password)">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username" ng-model="vm.username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.password">
      </div>
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
  </div>
</div>
