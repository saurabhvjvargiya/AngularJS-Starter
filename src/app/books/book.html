<div class="modal-header">
  <h3 class="modal-title">{{vm.book.title}} <small>by {{vm.book.author}}</small></h3>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" ng-model="vm.book.title">
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" id="author" ng-model="vm.book.author">
    </div>
    <div class="form-group">
      <label for="overview">Preview</label>
      <textarea class="form-control" rows="3" ng-model="vm.book.preview"></textarea>
    </div>
    <div class="form-group">
      <label for="overview">Overview</label>
      <textarea class="form-control" rows="3" ng-model="vm.book.overview"></textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="vm.save(vm.book)">Save</button>
  <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
