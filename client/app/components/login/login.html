<div class="row">
  <div class="col-sm-12 col-md-6 col-md-offset-3">
    <div class="page-header">
      <h1>Login</h1>
    </div>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username" ng-model="vm.username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.password">
      </div>
      <button class="btn btn-primary" type="submit" ng-click="vm.login(vm.username, vm.password)">Login</button>
      <button class="btn btn-warning" type="submit" ng-click="vm.loginWithMIC()">Login with Mobile Identity Connect</button>
    </form>
  </div>
</div>
